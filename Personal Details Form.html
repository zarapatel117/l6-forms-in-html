<!DOCTYPE html>
<html>
    <head>
        <title>details form</title>
    </head>
    <body bgcolor="pink">
        <h1>Personal Details Form </h1>
        <form>
            <fieldset>
            <h3><label>Enter your name</label><br></h3>
            <input type="text" id="name"><br><br>
            <h3><label> E Mail ID</label><br></h3>
            <input type="text" id="Email"><br><br>
            <h3><label>Contact number</label><br></h3>
            <input type="password" id="contact"><br><br>
            <h3><label>Gender</label><br></h3>
            <input type="radio" id="Female" name="gender" value="Male">Female<br>
            <input type="radio" id="Male" name="gender" value="Female">Male<br><br>
            <h3><label>Fav city</label></h3>
            <input type="checkbox" id="city" value="New delhi">New Delhi<br><br>
            <input type="checkbox" id="city" value="Mumbai">Mumbai<br><br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
